<!DOCTYPE html>
<html>
	
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	
	<body>
		
	<nav>
		<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
		<br>
		<span><a href = "/logout">Logout</a></span>
	</nav>
	
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
	
	<h2 id="h2-sopra-elenco">Ingredienti:</h2>			
		<div id="flex-container-1-list">
			<div class="content">
			<div th:if="${ingredienti==null || ingredienti.isEmpty()}">Non ci sono ingredienti nel sistema!</div>
				<ul>
					<li th:each="ingrediente : ${ingredienti}">
						<a th:href="@{ '/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome}">Ingrediente</a>
					</li>	
				</ul>
			</div>
		</div>	
	</body>	
</html>
