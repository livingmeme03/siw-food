<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Pagina Cuoco</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<nav>
	</nav>
	<header>
		<h1>SiwFood</h1>
	</header>
    <div th:if="${cuoco}">
         <h2 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Nome cuoco </h2>
         <span th:if = "${cuoco.pathFotografia != '' && cuoco.pathFotografia != null}"> 
			 <img th:src="'/images' + '/' + ${cuoco.pathFotografia}" width="20%"> 
			 </span>
         <div>
			 Data di nascita:<span th:text="${cuoco.dataNascita}"></span>
		 </div>
		 <div>
			Ricette:
			<ul>
				<li th:each="ricetta : ${cuoco.ricette}">
					<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.titolo}"> Ricetta Generica</a>
				</li>
			</ul>
		 </div>
    </div>
    <div th:unless="${cuoco}">Questo cuoco non Ã¨ presente nel sistema!</div>
</body>

</html>
