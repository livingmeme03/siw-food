<!DOCTYPE html>
<html>
<head>
    <title>SiwFood - Pagina selezione quantità</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<nav>
	<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
	<div id = "flex-container-1-centered">
	<div id = "flex-container-2-light-withbookimage-very-short-but-wide">
    <form class="loginform" th:action="@{'/aggiungiIngredienteARicetta' + '/' +${idRicetta} + '/' + ${idIngrediente}}" method="POST">
		<h4>In che quantità vuoi aggiungere l'ingrediente?</h4>
		<div>
        	Inserisci: <input required type="text" th:value="${quantità}" name="quantità">
        	 <span th:if = "${ingrediente.unitàDiMisura != null && ingrediente.unitàDiMisura != ''}" > 
			  <span th:text="${ingrediente.unitàDiMisura}"></span>
		  	</span>
		  	<span th:if = "${ingrediente.unitàDiMisura == null || ingrediente.unitàDiMisura == ''}" > 
			  <span>singole unità</span>
		  	</span>
        </div>
        <div>
			<span><button class="submit" type="submit">Conferma</button></span>
		</div>
    </form>
    </div>
    </div>
</body>
</html>
