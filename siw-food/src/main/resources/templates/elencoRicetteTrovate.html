<!DOCTYPE html>
<html>
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	<body>
	<nav>
	<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
	<a href = "/logout">Logout</a>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
			<h2 id="h2-sopra-elenco">Ricette trovate:</h2>			
		<div>
			<div th:if="${ricetta!=null}">
				<a th:href="@{ '/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.titolo}">Ricetta</a>
			</div>
			<div th:if="${ricetta==null}">
				<span>Non ci sono ricette con questo titolo nel sistema! </span>
			</div>
		</div>
	</body>	
</html>
