<!DOCTYPE html>
<html>
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	<body>
		<nav>
		<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
		<br>
		<span><a href = "/logout">Logout</a></span>
		</nav>
		<header>
			<a href = "/"><h1>SiwFood</h1></a>
		</header>
		<h4>Benvenuto, chef<span th:text="${userDetails.username} + '!'"></span></h4>

		<div id="flex-container-1-centered">
		<div id="flex-container-2-light-withbookimage">
			<span class="titolo-flexbox">Cuochi:</span>
			<br>
			<a th:href="@{/elencoCuochi}">Elenco cuochi</a>
			<br>
			<a th:href="@{/cercaCuocoPerCognome}">Cerca cuochi per cognome</a>
			<br><br>
		</div>
		<div id="flex-container-2-light-withbookimage">
			<span class="titolo-flexbox">Gestione ricette:</span>
			<br>
			<a th:href="@{/elencoRicette}">Elenco ricette</a>
			<br>
			<a th:href="@{/aggiungiRicetta}">Aggiungi ricette</a>
			<br>
			<a th:href="@{/elencoAggiornaRicette}">Aggiorna ricette</a>
			<br>
			<a th:href="@{/cercaRicettaPerTitolo}">Cerca ricette</a>
			<br>
			<a th:href="@{/rimuoviRicetta}">Rimuovi ricette</a>
		</div>
		<div id="flex-container-2-light-withbookimage">
			<span class="titolo-flexbox">Gestione ingredienti:</span>
			<br>
			<a th:href="@{/elencoIngredienti}">Elenco ingredienti</a>
			<br>
			<a th:href="@{/aggiungiIngrediente}">Aggiungi ingrediente</a>
			<br>
			<a th:href="@{/cercaIngredientePerNome}">Cerca ingredienti per nome</a>
		</div>
		</div>
	</body>	
</html>
