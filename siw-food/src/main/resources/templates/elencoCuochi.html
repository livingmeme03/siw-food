<!DOCTYPE html>
<html>
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	<body>
	<nav>
	<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
			<h2 id="h2-sopra-elenco">Cuochi:</h2>		
		<div>
			<div th:if="${cuochi==null || cuochi.isEmpty()}">Non ci sono cuochi nel sistema!</div>
				<ul>
					<li th:each="cuoco : ${cuochi}">
						<a th:href="@{ '/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Cuoco</a>
						<br>
					</li>	
				</ul>
		</div>
	</body>	
</html>
