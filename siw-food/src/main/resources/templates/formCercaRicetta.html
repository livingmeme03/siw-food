<!DOCTYPE html>
<html>
	
<head>
    <title>SiwFood - Pagina ricerca ricetta per titolo</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	<nav th:if="${userDetails!=null}">
        <span class="username-in-alto" th:text="${userDetails.username}"></span>
        <br>
        <span><a href = "/logout">Logout</a></span>
        <br>
    </nav>

   	<nav th:unless="${userDetails!=null}">
        <a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
        <a th:href="@{/login}">Accedi</a> <br>
    </nav>
	
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
	
    <h2>Cerca ricetta per titolo</h2>
    <div id = "flex-container-1-centered">
		<div id = "flex-container-2-light-withbookimage-very-short-but-wide">
    		<form class="loginform" th:action="@{/cercaRicettaPerTitolo}" method="POST"}>
				
				<div>
        			Titolo ricetta: <input required type="text" th:value="${titolo}" name="titolo">
					<br><br>
       			</div>
       			
       			<div>
					<span><button class="submit" type="submit">Conferma</button></span>
				</div>
				
			 </form>
		</div>
	</div>
   
</body>

</html>
