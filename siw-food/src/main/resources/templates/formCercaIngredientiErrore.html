<!DOCTYPE html>
<html>
<head>
    <title>SiwFood - Pagina ricerca ingrediente per nome</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<nav>
	<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
    <h2>Cerca ingrediente per nome</h2>
    <br>
    <div id = "flex-container-1-centered">
	<div id = "flex-container-2-light-withbookimage-short-but-wide">
    <form class="loginform" th:action="@{/cercaIngredientePerNome}" method="POST"}>
		<span>L'ingrediente che hai cercato non esiste!</span>
		<br>
		<div>
        	Nome ingrediente: <input required type="text" th:value="${nome}" name="nome">
			<br><br>
        </div>
        <div>
			<span><button class="submit" type="submit">Conferma</button></span>
		</div>
		</div>
		</div>
    </form>
</body>
</html>
