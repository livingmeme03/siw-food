<!DOCTYPE html>
<html>
	
<head>
    <title>SiwFood - Pagina nuovo ingrediente</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	<nav th:if="${userDetails!=null}">
        <span class="username-in-alto" th:text="${userDetails.username}"></span>
        <br>
        <span><a href = "/logout">Logout</a></span>
        <br>
    </nav>

   	<nav th:unless="${userDetails!=null}">
        <a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
        <a th:href="@{/login}">Accedi</a> <br>
    </nav>
	
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
	
    <h2>Aggiungi nuovo ingrediente</h2>
    <div id = "flex-container-1-centered">
		<div id = "flex-container-2-light-withbookimage-medium-but-wide">
    		<form class="loginform" th:action="@{/aggiungiIngrediente}" method="POST" th:object="${nuovoIngrediente}">
			<div>
				
        		Nome ingrediente: <input required type="text" th:field="${nuovoIngrediente.nome}">
        		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				<br><br>
				
				Percorso file immagine: <input type="text" th:field="${nuovoIngrediente.pathImmagine}">
				<br><br>
				
				Unità di misura: <input type="text" th:field="${nuovoIngrediente.unitàDiMisura}">
				<br><br>
				
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
				</div>
        	</div>
       		<div>
				<span><button class="submit" type="submit">Conferma</button></span>
			</div>
    		</form>
    	</div>
    </div>
    
</body>

</html>
