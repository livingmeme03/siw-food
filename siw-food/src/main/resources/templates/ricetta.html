<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Pagina Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<nav>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
    <div th:if="${ricetta}">
         <h2 th:text="${ricetta.titolo}">Titolo ricetta </h2>
         <div id="flex-container-1-image" th:if = "${ricetta.pathImmagini != null}">
				<div th:each="immagine : ${ricetta.pathImmagini}">
					<span id="flex-container-2-imageCuoco" th:if="${immagine != ''}">
					<img th:src="'/images' + '/' + ${immagine}">
					</span>
				</div>
         </div>
         <div id="flex-container-1-centered">
		 <div id="flex-container-2-light-withbookimage">
			 <span class="titolo-flexbox">Informazioni:</span>
		 <div th:if="${ricetta.cuoco != null}">
			 Ideata da:<span th:text="' ' + ${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}"></span>
		 </div>
         <div>
			 <span th:text="${ricetta.descrizione}"></span>
		 </div>
		 </div>
		 <div id="flex-container-2-light-withbookimage">
			 <span class="titolo-flexbox">Ingredienti:</span>
		 <div>
			
			<ul>
				<li th:each="ingrediente : ${listaIngredienti}">
					<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome} + ': ' "> Ingrediente Generico</a> 
					<span  class="testo-ingrediente-senza-spazio" th:text="${ricetta.ingredienti.get(ingrediente)}"> </span>
					 <span  class="testo-ingrediente-senza-spazio" th:if = "${ingrediente.unitàDiMisura != null && ingrediente.unitàDiMisura != ''}" > 
			 			 <span class="testo-ingrediente-senza-spazio" th:text="${ingrediente.unitàDiMisura}"></span>
		  			 </span>
				</li>
			</ul>
		 </div>
		 </div>
		 </div>
    </div>
    <div th:unless="${ricetta}">Questa ricetta non è presente nel sistema!</div>
</body>

</html>
