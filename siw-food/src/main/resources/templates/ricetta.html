<!DOCTYPE html>
<html>

<head>
    <title>SiwFood - Pagina Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div th:if="${ricetta}">
         <h1 th:text="${ricetta.titolo}">Titolo ricetta </h1>
         <div th:if = "${ricetta.pathImmagini != null}">
				<div th:each="immagine : ${ricetta.pathImmagini}">
					<span th:if="${immagine != ''}">
					<img th:src="'/images' + '/' + ${immagine}">
					</span>
				</div>
         </div>	
		 <div th:if="${ricetta.cuoco != null}">
			 Ideata da:<span th:text="' ' + ${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}"></span>
		 </div>
         <div>
			 <span th:text="${ricetta.descrizione}"></span>
		 </div>
		 <div>
			Ingredienti:
			<ul>
				<li th:each="ingrediente : ${listaIngredienti}">
					<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}" th:text="${ingrediente.nome} + ': ' "> Ingrediente Generico</a> 
					<span th:text="${ricetta.ingredienti.get(ingrediente)}"> </span>
					 <span th:if = "${ingrediente.unitàDiMisura != null && ingrediente.unitàDiMisura != ''}" > 
			 			 <span th:text="${ingrediente.unitàDiMisura}"></span>
		  			 </span>
				</li>
			</ul>
		 </div>
    </div>
    <div th:unless="${ricetta}">Questa ricetta non è presente nel sistema!</div>
</body>

</html>
