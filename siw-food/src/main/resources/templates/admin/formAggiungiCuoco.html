<!DOCTYPE html>
<html>
<head>
    <title>SiwFood - Pagina nuovo cuoco</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<nav>
	<span class="username-in-alto" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwFood</h1></a>
	</header>
    <h2>Aggiungi nuovo cuoco</h2>
    <div id = "flex-container-1-centered">
	<div id = "flex-container-2-light-withbookimage-slightly-larger-but-wide">
    <form class="loginform" th:action="@{/admin/aggiungiCuoco}" method="POST" th:object="${nuovoCuoco}">
		<div>
        	Nome: <input required type="text" th:field="${nuovoCuoco.nome}">
        	<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			<br><br>
			Cognome: <input required type="text" th:field="${nuovoCuoco.cognome}">
        	<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			<br><br>
			Data di nascita: <input required type="date" th:field="${nuovoCuoco.dataNascita}">
        	<span th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"></span>
			<br><br>
			Percorso file immagine: <input type="text" th:field="${nuovoCuoco.pathFotografia}">
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
		</div>
		<br>
        <div>
			<span><button class="submit" type="submit">Conferma</button></span>
		</div>
    </form>
    </div>
    </div>
</body>
</html>
