<!DOCTYPE html>
<html>
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	<body>
		<nav>
		<span class="username-in-alto" th:text="${userDetails.username}"></span>
		<br>
		<span><a href = "/logout">Logout</a></span>
		</nav>
		<header>
			<a href = "/"><h1>SiwFood</h1></a>
		</header>
		<h2 id="h2-sopra-elenco">Cuochi:</h2>			
		<div id = "flex-container-1-list">
		<div class="content">
			<div th:if="${listaCuochi==null || listaCuochi.isEmpty()}">Non ci sono cuochi nel sistema!</div>
				<ul>
					<div><br></div>
					<li th:each="cuoco : ${listaCuochi}">
						<a th:href="@{ '/admin/impostaCuocoARicetta' + '/' +${idRicetta} + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Cuoco</a>
					<div><br></div>
					</li>	
				</ul>
			</div>
		</div>
	</body>	
</html>
