<!DOCTYPE html>
<html>
	
	<head>
		<title>SiwFood</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	
	<body>
		
	<nav th:if="${userDetails!=null}">
        <span class="username-in-alto" th:text="${userDetails.username}"></span>
        <br>
        <span><a href = "/logout">Logout</a></span>
        <br>
    </nav>

   	<nav th:unless="${userDetails!=null}">
        <a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
        <a th:href="@{/login}">Accedi</a> <br>
    </nav>
		
		<header>
			<a href = "/"><h1>SiwFood</h1></a>
		</header>
		
		<h2>Gestione delle tue ricette:</h2>			
		<div id = "flex-container-1-list">
			<div class="content">
				<h2 th:if="${ricette==null || ricette.isEmpty()}">Non ci sono ricette nel sistema!</h2>
				<ul>
					<div><br></div>
					<li th:each="ricetta : ${ricette}">
						<strong><a th:href="@{ '/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.titolo} + ': '">Ricetta</a></strong>
						<a th:href="@{ '/modificaIngredientiRicetta' + '/' + ${ricetta.id}}">Modifica Ingredienti</a>
					<div><br></div>
					</li>	
					</ul>
			</div>
		</div>
	</body>	
</html>
