<!DOCTYPE html>

	<body>
	<nav>

	<header>
		<h1>SiwFood</h1>

			<h2>Cuochi trovati:</h2>			
		<div>
			<div th:if="${cuochi==null || cuochi.isEmpty()}">Non ci sono cuochi con questo cognome nel sistema!</div>
				<ul>
					<li th:each="cuoco : ${cuochi}">
						<a th:href="@{ '/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Cuoco</a>
					</li>	
				</ul>
		</div>
	</body>	
</html>
